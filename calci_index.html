<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calci_style.css">
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" class="display">
        </form>
        <div class="buttons">
            <button type="button" class="btn yellow-btn" data-num="*">*</button>
            <button type="button" class="btn yellow-btn" data-num="/">/</button>
            <button type="button" class="btn yellow-btn" data-num="-">-</button>
            <button type="button" class="btn yellow-btn" data-num="+">+</button>

            <button type="button" class="btn grey-btn" data-num="9">9</button>
            <button type="button" class="btn grey-btn" data-num="8">8</button>
            <button type="button" class="btn grey-btn" data-num="7">7</button>
            <button type="button" class="btn grey-btn" data-num="6">6</button>
            <button type="button" class="btn grey-btn" data-num="5">5</button>
            <button type="button" class="btn grey-btn" data-num="4">4</button>
            <button type="button" class="btn grey-btn" data-num="3">3</button>
            <button type="button" class="btn grey-btn" data-num="2">2</button>
            <button type="button" class="btn grey-btn" data-num="1">1</button>
            <button type="button" class="btn grey-btn" data-num="0">0</button>
            <button type="button" class="btn grey-btn" data-num=".">.</button>

            <button type="button" class="equal-btn">=</button>
            <button type="button" class="clear-btn">C</button>
        </div>
    </section>
    <script src="calci_app.js"></script>
</body>

</html>
